<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Tsukimi+Rounded&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fb42e4db5a.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="container">
        <section class="form-grid">
            <div class="logo">
                <img src="imagenes/Logo.png" alt="Logo de Alura">
            </div>
            <form class="input">
                <textarea id="input-text" class="input-text" placeholder="Ingrese el texto aqui"></textarea>

                <div class="alert">
                    <i class="fa-solid fa-circle-exclamation" id="alert-icon" style="color: #474747;"></i>
                    <label for="input-text" id="alert-text">Solo letras minúsculas y sin acentos</label>
                </div>

                <div class="buttons">
                    <input type="button" onclick="encriptar(); mostrar();  validar()" class="btn" value="Encriptar!">
                    <input type="button" onclick="desencriptar(); validar();mostrar()" class="btn" value="Desencriptar">
                </div>
            </form>
        </section>
        <div class="output">
            <div id="output-img" class="output-img">
                <img class="img-munheco" src="imagenes/Muñeco.png" alt="">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="output-msg" id="output-msg">
                <textarea class="output-text" id="output-text"></textarea>
                <button class="btn" onclick="copiar()">
                    Copiar
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-social">
            <a href="#" class="fa-brands fa-facebook fa-2xl" style="color: #495057;"></a>
            <a href="#" class="fa-brands fa-instagram fa-2xl" style="color: #495057;"></a>
            <a href="#" class="fa-brands fa-youtube fa-2xl" style="color: #495057;"></a>
            <a href="https://www.linkedin.com/in/emmanuel-rueda-garcia-8a935916a/" class="fa-brands fa-linkedin fa-2xl"
                style="color: #495057;"></a>
        </div>
        <div class="footer-copyright">
            &copy 2023 Copyright Emmanuel Rueda Garcia I All rights reserved
        </div>
    </footer>
</body>

</html>
